  <div class="heading">
    <h2 class="heading__text">お問い合わせ</h2>
  </div>

  <div class="contact-wrapper">
    <div class="contact__inner">
      <form action="" method="get" name="form">
        <div>
          <label for="company">会社名</label>
          <input type="text" name="company" id="company" >
        </div>
        <div class="company">
          <label for="name">お名前<span class="red">*</span></label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="email">メールアドレス<span class="red">*</span></label>
          <input type="text" name="email" id="email" required>
        </div>
        <div>
          <label for="contact">お問い合わせ内容<span class="red">*</span></label>
          <textarea name="contact" id="contact" cols="30" rows="10" required></textarea>
        </div>
        <div class="contact__send">
          <input type="submit" class="contact__btn" value="お申し込み" >
      </form>

    </div>
  </div>
  </div>
